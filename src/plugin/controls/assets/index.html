<div class="ctrl_el--box">
    <div class="ctrl_box--progress">
        <div class="ctrl_progress--loaded"></div>
        <div class="ctrl_progress--pointer">
            <div class="ctrl_box--time">00:00</div>
        </div>
        <div class="ctrl_progress--played">
            <div class="ctrl_progress--cursor"></div>
        </div>
    </div>
    <div class="ctrl_box--ctrl">
        <div class="ctrl_box--play">
            <div class="ctrl_item--play">播放</div>
            <div class="ctrl_item--pause">暂停</div>
        </div>
        <div>
            <div class="ctrl_time--info">
                <div class="time ctrl_time--start">00:00</div>
                <div>/</div>
                <div class="time ctrl_time--end">00:00</div>
            </div>
        </div>
        <div class="ctrl_obx--option">
            <div class="ctrl_box--volume">
                <div>
                    <div>
                        <div class="volume_line--outbox">
                            <div class="volume_line--innerbox">
                                <div class="volume_line--cursor"></div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="volume_muted--true">音</div>
                        <div class="volume_muted--false">静</div>
                    </div>
                </div>
            </div>
            <div class="ctrl_fullscreen--box">
                <div class="ctrl_fullscreen--enter">全屏</div>
                <div class="ctrl_fullscreen--exit">退出</div>
            </div>
        </div>
    </div>
</div>
